<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucigrama Interactivo</title>
    <link rel="stylesheet" >
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.crucigrama-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 300px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.pregunta {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    width: 100%;
    border: 2px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
}

#mensaje {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    color: #333;
}

#cambiar {
    background-color: #007bff;
}

#cambiar:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="crucigrama-container">
        <h1>Crucigrama Interactivo</h1>

        <div class="pregunta">
            <p id="pregunta">Pregunta</p>
            <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
            <button onclick="verificarRespuesta()">Verificar Respuesta</button>
        </div>

        <div id="mensaje"></div>
        
        <button id="cambiar" onclick="cambiarPreguntas()" style="display:none;">Cambiar Pregunta</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
