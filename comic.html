<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEC - Proyectos</title>
  <style>
    body {
      background-color: #e1ff00;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin: 20px 0;
      font-weight: bold;
    }

    .comic-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      height: 500px;
    }

    .comic-images {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .comic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <h1>Comic - Proyecto de los Lentes</h1>
  
  <div class="comic-container">
    <div class="comic-images" id="comicImages">
      <img src="comic parte 1.png" alt="Parte 1">
      <img src="comic parte 2.png" alt="Parte 2">
      <img src="comic parte 3.png" alt="Parte 3">
      <img src="comic parte 4.png" alt="Parte 4">
      <img src="comic parte 5.png" alt="Parte 5">
      <img src="comic parte 6.png" alt="Parte 6">
      <img src="comic parte 7.png" alt="Parte 7">
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn">Anterior</button>
    <button class="btn" id="nextBtn">Siguiente</button>
  </div>

  <script>
    const comicImages = document.querySelector('.comic-images');
    const images = document.querySelectorAll('.comic-images img');
    const MAX_IMAGES = 7;
    let currentIndex = 0;

    if (images.length > MAX_IMAGES) {
      console.warn(`El número máximo de imágenes permitido es ${MAX_IMAGES}. Se han ignorado las imágenes adicionales.`);
      const validImages = Array.from(images).slice(0, MAX_IMAGES);
      comicImages.innerHTML = "";
      validImages.forEach(img => comicImages.appendChild(img));
    }

    function showNextPage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; 
      }
      updateImagePosition();
    }

    function showPreviousPage() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = images.length - 1; 
      }
      updateImagePosition();
    }

    function updateImagePosition() {
      comicImages.style.transform = `translateX(-${currentIndex * 100}%)`; 
    }

    document.getElementById('nextBtn').addEventListener('click', showNextPage);
    document.getElementById('prevBtn').addEventListener('click', showPreviousPage);
  </script>
</body>

</html>
